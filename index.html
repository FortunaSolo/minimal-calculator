<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="cal">
      <div class="numbers">
        <input type="number" name="number" id="input" />
      </div>
      <div class="btn">
      <div class="first-row row">
        <button class="7 number">7</button>
        <button class="8 number">8</button>
        <button class="9 number">9</button>
      </div>
      <div class="second-row row">
        <button class="4 number">4</button>
        <button class="5 number">5</button>
        <button class="6 number">6</button>
      </div>
      <div class="third-row row">
        <button class="1 number">1</button>
        <button class="2 number">2</button>
        <button class="3 number">3</button>
      </div>
      <div class="fourth-row row">
        <button class="point number">.</button>
        <button class="0 number">0</button>
        <button class="equal number">=</button>
      </div>
    </div>
    <div class="operator">
        <button class="ac">AC</button>
        <button class="devide">/</button>
        <button class="multiply">*</button>
        <button class="plus">+</button>
        <button class="minus">-</button>
    </div>
    </section>
  </body>
</html>
